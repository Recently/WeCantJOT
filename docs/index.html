<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WeCantJOT: Jack of Trades Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load the official RuneApps “nis.css” so our app inherits the same fonts/colors/layout -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://runeapps.org/nis/nis.css"
    />

    <!-- If you have a few local CSS overrides (e.g. forcing a black background),
         you can load them *after* nis.css: -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div id="app-root">
      <aside id="skill-checkboxes">
        <h2>Completed Skills</h2>
        <button id="reset-btn">Reset All</button>
        <ul id="checkbox-list"></ul>
      </aside>
      <canvas id="overlay-canvas"></canvas>
    </div>
  </body>
</html>
